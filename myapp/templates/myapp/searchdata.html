<div class="table-responsive">
                    <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                        <thead class="tablebg-color">
                            <tr>
                                <th>S.no</th>
                                <th>Name</th>
                                <th>Mobile Number</th>
                                <th>Email</th>
                                <th>Created_on</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        {% for srchempdtl in  getSearchData %}
                        <tr>
                            <td>{{forloop.counter}}.</td>
                            <td>{{srchempdtl.name}}</td>
                            <td>{{srchempdtl.mobile}}</td>
                            <td>{{srchempdtl.email}}</td>
                            <td>{{srchempdtl.created_at | date:"d-M-Y H:i:s" }}</td>
                            <td>{{srchempdtl.is_active}}</td>
                            <td>
                                <a href="#" class="btn btn-warning" name="empview" id="empview">View</a>
                            </td>
                        </tr>
                        {% empty %}
                            <tr>
                                <td colspan="7" class="text-center">Details Not Found</td>
                            </tr>
                        {% endfor %}
                    </table>    
                </div>
